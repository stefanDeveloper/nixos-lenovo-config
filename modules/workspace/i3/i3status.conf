general {
        output_format = "i3bar"
        colors = false
        markup = pango
        interval = 5
        color_good = '#2f343f'
        color_degraded = '#ebcb8b'
        color_bad = '#ba5e57'
}

order += "load"
order += "disk /"
order += "disk /home"
order += "ethernet _first_"
order += "wireless _first_"
order += "volume master"
order += "battery all"
order += "tztime local"

load {
        format = "<span background='#f59335'> Ó§Ä %5min Load </span>"
}

disk "/" {
        format = "<span background='#fec7cd'> Ó•á %free Free </span>"
}

disk "/home" {
        format = "<span background='#a1d569'> Ó•Ö %free Free </span>"
}

ethernet _first_ {
        format_up = "<span background='#88c0d0'> Ó§Å %ip </span>"
        format_down = "<span background='#88c0d0'> Ó§Å Disconnected </span>"
}

wireless _first_ {
        format_up = "<span background='#b48ead'> Ó§í %essid </span>"
        format_down = "<span background='#b48ead'> Ó§ë Disconnected </span>"
}

volume master {
        format = "<span background='#ebcb8b'> Ó§ï %volume </span>"
        format_muted = "<span background='#ebcb8b'> Ó§î Muted </span>"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}

battery all {
	last_full_capacity = true
        format = "<span background='#a3be8c'> %status %percentage %remaining %emptytime </span>"
        format_down = "No Battery"
        status_chr = "‚ö° Charging"
        status_bat = "üîã Battery"
        status_unk = "? Unknown"
        status_full = "‚òª Charged"
        path = "/sys/class/power_supply/BAT%d/uevent"
        low_threshold = 10
}

tztime local {
        format = "<span background='#81a1c1'> %H:%M:%S | ÔÅ≥ %a. %d.%m.%Y </span>"
        locale = "de_DE.UTF-8"
}
